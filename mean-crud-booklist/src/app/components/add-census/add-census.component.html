<div class="row justive-content-center mt-5">
    <div class="col-md-4">
    <form [formGroup]="censusForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label># of People</label>
    <input class="form-control" type="text"
    formControlName="totalPeopleInHome" required>
    </div>
    <div class="form-group">
    <label>Street</label>
    <input class="form-control" type="text"
    formControlName="streetName" required>
    </div>
    <div class="form-group">
    <label>City</label>
    <input class="form-control" type="text"
    formControlName="cityName" required>
    </div>
    <div class="form-group">
    <label>State</label>
    <input class="form-control" type="text"
    formControlName="stateName" required>
    </div>
    <div class="form-group">
    <label>Zip Code</label>
    <input class="form-control" type="text"
    formControlName="zipCode" required>
    </div>
    <div class="form-group">
    <label>Census Year</label>
    <input class="form-control" type="text"
    formControlName="censusYear" required>
    </div>
    <div class="form-group">
    <label>Census Taker</label>
    <input class="form-control" type="text"
    formControlName="censusTakerName" required>
    </div>
    <div class="form-group">
    <button class="btn btn-primary btn-block"
    type="submit">Add Census</button>
    </div>
    </form>
    </div>
    </div>
